<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4338ca" />
    <title>Simulador de Dados Platónicos</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Babel for in-browser JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        /* Prevent bounce scroll on mobile */
        overscroll-behavior-y: none;
      }
      /* Custom Loader CSS */
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f8fafc;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #e2e8f0;
        border-top: 5px solid #4338ca;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes tumble {
        0% { transform: rotate(0deg) scale(1) translateY(0); }
        25% { transform: rotate(90deg) scale(1.3) translateY(-40px); }
        50% { transform: rotate(180deg) scale(1) translateY(0); }
        75% { transform: rotate(270deg) scale(1.3) translateY(-20px); }
        100% { transform: rotate(360deg) scale(1) translateY(0); }
      }
      .animate-tumble {
        animation: tumble 0.8s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "recharts": "https://esm.sh/recharts@^3.5.1"
  }
}
</script>
</head>
  <body>
    <!-- Loading State for WebView -->
    <div id="root">
      <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: #64748b; font-weight: 500;">A carregar simulador...</p>
        <p id="error-msg" style="margin-top: 10px; color: #ef4444; font-size: 12px; display: none;">
          Se demorar muito, verifique a ligação à internet.
        </p>
      </div>
    </div>
    
    <!-- Show error message if taking too long -->
    <script>
      setTimeout(() => {
        const errorMsg = document.getElementById('error-msg');
        if (errorMsg) errorMsg.style.display = 'block';
      }, 5000);
      
      // Global Error Handler for WebView debugging
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message);
        const errorMsg = document.getElementById('error-msg');
        if (errorMsg) {
          errorMsg.style.display = 'block';
          errorMsg.innerText = "Erro: " + message;
        }
      };
    </script>

    <!-- Entry Point for the React App -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
